<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Register Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav>
        <a href="#" class="nav-link">Register</a>
        <a href="#" class="nav-link">About Us</a>
    </nav>
    
    <div class="login-form">
        <h1>Sign Up</h1>
        <form>
            <input placeholder="Email" name="Email" type="email">
            <br>
            <input placeholder="Username" name="Username" type="text">
            <br>
            <input placeholder="Password" name="Password" type="password">
            <br>
            <input placeholder="Confirm Passowrd" name="Confirm Password" type="password">
            <br>
            <button type="button">Submit</button>
        </form>

        <img src="assets/amazon.png" alt="Amazon" width="50" height="50">
        <img src="assets/facebook.png" alt="Facebook" width="50" height="50">
        <img src="assets/github.png" alt="Github" width="50" height="50">
        <img src="assets/instagram.png" alt="Instagram" width="50" height="50">
        <img src="assets/slack.png" alt="Slack" width="50" height="50">
        
    </div>
</body>
</html>
